<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>상품 주문서</title>
    <style>
        table {
            margin: 20px;
        }

        fieldset legend {
            text-align: left;
            font-weight: bold;
            color: purple;
        }

        textarea {
            width: 400px;
        }
        
        #footer {
            margin : 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <form action="">
        <h1>상품 주문서</h1>
        <fieldset>
            <!--legend: 영역으로 구분된 fieldset에 제목을 붙여주는 태그-->
            <legend>개인 정보</legend>
            <table>
                <tr>
                    <th><label for="name">이름</label></th>
                    <td><input type="text" id="name" placeholder="여백없이 입력"></td>
                </tr>
                <tr>
                    <th><label for="tel">연락처</label></th>
                    <td><input type="text" id="tel" placeholder="연락가능한 번호"></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>배송지 정보</legend>
            <table>
                <tr>
                    <th><label for="address">주소</label></th>
                    <td><input type="text" id="address"></td>
                </tr>
                <tr>
                    <th><label for="phoneNum">전화번호</label></th>
                    <td><input type="text" id="phoneNum"></td>
                </tr>
                <tr>
                    <th><label for="memo">메모</label></th>
                    <td><textarea name="memo" id="memo" rows="3"></textarea></td>
                </tr>
            </table>
        </fieldset>
        <fieldset>
            <legend>주문 정보</legend>
            <table>
                <tr>
                    <td>
                        <input type="checkbox" name="guate" id="guate"> 과테말라 안티구아 (100g)
                        <input type="number" value="0" min="0"> 개
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="mandeling" id="mandeling"> 인도네시아 만델링 (100g)
                        <input type="number" value="0" min="0"> 개
                    </td>
                </tr>
                <tr>
                    <td>
                        <input type="checkbox" name="doda" id="doda"> 탐라는도사(블렌딩) (100g)
                        <input type="number" value="0" min="0"> 개
                    </td>
                </tr>
            </table>
        </fieldset>
        <div id="footer">
            <input type="submit" value="주문하기">
            <input type="reset" value="다시 작성">
        </div>
    </form>
</body>
</html>
